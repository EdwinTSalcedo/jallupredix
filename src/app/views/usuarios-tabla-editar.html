 <div class="content">
    <div class="container-fluid">
     <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="content">
                    <h2>{{titulo}}</h2>
                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-success btn-fill" [routerLink]="['/adicionar-usuario']"> Agregar Usuario</button>

                            </div>
                            <div class="col-md-2 col-md-offset-7" style="text-align: right">
                                <!-- <button class="btn btn-info btn-fill" > Exportar</button> -->
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="table-responsive" >
                        <table id="datatables" class="table table-striped table-bordered table-hover" cellspacing="1" width="100%" >
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Empresa</th>
                                    <th>Correo</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>                                 
                                    <th>Telefono</th>
                                    <th>Grupo de Usuario</th>
                                    
                                    <th class="disabled-sorting text-right"></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Empresa</th>
                                    <th>Correo</th>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>                                 
                                    <th>Telefono</th>
                                    <th>Grupo de Usuario</th>
                                    <th class="text-right"></th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr *ngFor="let usuario of usuarios" >
                                <td>{{usuario.id}}</td>
                                <td>{{usuario.empresa}}</td>
                                <td>{{usuario.correo}}</td>
                                <td>{{usuario.nombre}}</td>
                                <td>{{usuario.apellido}}</td>
                                <td>{{usuario.telefono}}</td>
                                <td>{{usuario.grupousuario}}</td>
                                
                                <td class="text-right">
                                 
                                        <a [routerLink]="['/editar-usuario',usuario.id]" class="btn btn-simple btn-warning btn-icon edit"><i class="fa fa-edit" style="font-size: 1.5em"></i></a>
                                        <a (click)="borrarConfirm(usuario.id)"  class="btn btn-simple btn-danger btn-icon remove"><i class="fa fa-times" style="font-size: 1.5em"></i></a>
                                </td>
                              </tr>

                           </tbody>
                       </table>
                   </div>
               </div><!-- end content-->
           </div><!--  end card  -->
       </div> <!-- end col-md-12 -->
   </div> <!-- end row -->

</div>
</div>
